<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="pl">
    <title>Rzeźby w brązie</title>
    <meta name="description" content="Prezentacja rzeźb magistra sztuki. Możliwość kontaktu telefonicznego.">
    <meta name="keywords" content="rzeźby w brązie">
    <meta name="categories" content="Rzeźby w brązie">
    <link rel="shortcut icon" href="favicon.gif">
    <link rel="icon" type="image/png" href="favicon.gif">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery.js/dist/css/lightgallery.min.css">
</head>
<body>
    <header>
        <h1>Rzeźby</h1>
        <nav>
            <a href="index.html">Strona Główna</a>
            <a href="autor.html">O Autorze</a>
            <a href="rzezby.html">Rzeźby</a>
        </nav>
    </header>
    <section class="content">
        <ul class="sculpture-list" id="sculptureList"></ul>
    </section>
    <footer>
        <p>&copy; 2024 Dariusz Bąkowski | Wszystkie prawa zastrzeżone. Zdjęcia rzeźb objęte są prawami autorskimi.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('sculptures.json')
            .then(response => response.json())
            .then(data => {
                const sculptureList = document.getElementById('sculptureList');
                data.filter(sculpture => sculpture.active).forEach(sculpture => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = `rzezba.html?id=${sculpture.id}`;
                const img = document.createElement('img');
                img.src = sculpture.thumbnail;
                img.alt = sculpture.name;
                img.classList.add('avatar');
                const text = document.createTextNode(sculpture.name);
                link.appendChild(img);
                link.appendChild(text);
                listItem.appendChild(link);
                sculptureList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error loading sculptures:', error));
        });
    </script>
</body>
</html>
